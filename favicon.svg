<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="#0ea5e9" />
  <!-- 建筑结构图标 -->
  <rect x="25" y="30" width="50" height="40" fill="white" rx="2" />
  <rect x="35" y="30" width="30" height="10" fill="#60a5fa" rx="1" />
  <rect x="40" y="45" width="20" height="25" fill="#60a5fa" rx="1" />
  <!-- 结构线条 -->
  <line x1="25" y1="30" x2="50" y2="20" stroke="white" stroke-width="3" />
  <line x1="75" y1="30" x2="50" y2="20" stroke="white" stroke-width="3" />
  <line x1="25" y1="70" x2="50" y2="80" stroke="white" stroke-width="3" />
  <line x1="75" y1="70" x2="50" y2="80" stroke="white" stroke-width="3" />
</svg>