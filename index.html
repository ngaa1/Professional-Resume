      }
      
      /* Scrollbar Styling - lighter and cleaner */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .page-break {
          page-break-inside: avoid;
        }
      }
